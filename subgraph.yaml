specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OutswapV1Factory
    network: blast-testnet
    source:
      address: "0x01923F769C3B287A3C69a931736CAC02d6cF1fd6"
      abi: OutswapV1Factory
      startBlock: 6524536
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PairCreated
        - Token
      abis:
        - name: OutswapV1Factory
          file: ./abis/OutswapV1Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/OutswapV1Factory.ts
templates:
  - name: OutswapV1Pair
    kind: ethereum/contract
    network: blast-testnet
    source:
      abi: OutswapV1Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/OutswapV1Pair.ts
      entities:
        - Token
        - Pair
      abis:
        - name: OutswapV1Pair
          file: ./abis/OutswapV1Pair.json
        - name: OutswapV1Factory
          file: ./abis/OutswapV1Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Factory
          file: ./abis/OutswapV1Factory.json
      eventHandlers:
        - event: Mint(indexed address,indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
    