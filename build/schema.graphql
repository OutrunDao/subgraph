type PairCreated @entity(immutable: true) {
  id: Bytes!
  token0: Bytes! # address
  token1: Bytes! # address
  pair: Bytes! # address
}

type LiquidityHolding @entity(immutable: false) {
  id: String!
  pair: Bytes! # address
  user: Bytes! # address
  token0: Bytes! # address
  token1: Bytes! # address
  amount0: BigInt!
  amount1: BigInt!
}