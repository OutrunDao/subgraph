specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: OutswapV1Factory
    network: blast-testnet
    source:
      address: "0x3cEca1C6e131255e7C95788D40581934E84A1F9d"
      abi: OutswapV1Factory
      startBlock: 3305611
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: OutswapV1Factory
          file: OutswapV1Factory\abis\OutswapV1Factory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: OutswapV1Factory\OutswapV1Factory.wasm
templates:
  - name: OutswapV1Pair
    kind: ethereum/contract
    network: blast-testnet
    source:
      abi: OutswapV1Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates\OutswapV1Pair\OutswapV1Pair.wasm
      entities:
        - LiquidityHolding
      abis:
        - name: OutswapV1Pair
          file: OutswapV1Pair\abis\OutswapV1Pair.json
      eventHandlers:
        - event: Mint(indexed address,indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
